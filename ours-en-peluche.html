<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- chargement de bootstrap généré en local avec sass-->
    <link rel="stylesheet" href="./css/style.css" /> 

    <title>Détail de votre ours en peluche faits à la main - Orinoco</title>
</head>
<body>
    <header class="container mb-4 sticky-top shadow">
        <div class="row">
            <nav class="col navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" alt="Orinoco" height="50"><!--METTRE ICI LE TITRE EN LETTRE UNE FOIS LA FONT INTEGREE-->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="my-cart" href="formulaire-et-panier.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>        
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <img class="img-fluid img-thumbnail" id="image-url" src="" alt="">
            </div>
            <div class="card col-12 col-lg-6 border-secondary">
                <div class="card-body">
                    <h1 class="card-title" id="name"></h1>
                    <h2 class="card-subtitle mb-2 text-muted h4" id="color-and-price"></h2>
                    <p class="card-text" id="description"></p>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="teddy-color" class="form-label fw-bold">Couleur choisie : </label>
                            <select class="form-select" name="teddy-color" id="teddy-color" aria-label="teddy-color"></select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="teddy-quantity" class="form-label fw-bold" id="label-teddy-quantity">Quantité : 1</label>
                            <input type="range" class="form-range" min="1" max="5" value="1" name="teddy-quantity" id="teddy-quantity" aria-label="teddy-quantity"></input>
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer text-end bg-transparent border-top-0">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="./index.html" class="btn btn-outline-primary fw-bold" id="cancel-cart" role="button">Retour</a>
                        <button class="btn btn-primary text-white fw-bold" id="add-cart" type="button">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container bg-light mt-4">
        <div class="row pt-4 pb-3">
            <div class="col">
                <ul class="list-inline text-center h3">
                    <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Conditions générales de vente </a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">RGPD</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!--Affichage d'un résumé du panier onMouseover-->
    <div class="card bg bg-transparent border-0" id="cart-tooltip">
        <div class="card-body">
            <table class="table table-striped table-light shadow-lg" id="cart-tooltip-inner">
                <!--Mise en forme dynamique par Cart.tooltip();-->
            </table>
        </div>
    </div>
    
    <!--Bootstrap's dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Intégration du JavaScript -->
    <script type="module" src="./javascript/ours-en-peluche.js"></script>
</body>
</html>
